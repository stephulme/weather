<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grand Island Weather Widget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include simpleWeather JS and jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>

<!-- Meteocons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meteocons/1.2/meteocons.css">

<style>
body {
  margin: 0;
  font-family: Verdana, sans-serif;
  background: transparent;
}

#weather-widget {
  width: 600px;
  max-width: 100%;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.current-weather {
  display: flex;
  align-items: center;
  gap: 20px;
}

.current-weather .temp {
  font-size: 60px;
  font-weight: bold;
}

.current-weather .desc {
  font-size: 24px;
  color: #333;
}

.current-weather .icon {
  font-size: 60px;
}

.forecast {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;
}

.forecast-day {
  flex: 1 1 calc(14% - 10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 10px 0;
}

.forecast-day .day {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 5px;
}

.forecast-day .icon {
  font-size: 36px;
  margin-bottom: 5px;
}

.forecast-day .temp {
  font-size: 16px;
}

</style>
</head>
<body>

<div id="weather-widget">
  <div class="current-weather">
    <div class="icon" id="current-icon">☀️</div>
    <div>
      <div class="temp" id="current-temp">--°</div>
      <div class="desc" id="current-desc">Loading...</div>
    </div>
  </div>
  <div class="forecast" id="forecast"></div>
</div>

<script>
$(document).ready(function() {
  $.simpleWeather({
    location: '68803',
    woeid: '',
    unit: 'f',
    success: function(weather) {
      // Current weather
      $('#current-temp').text(weather.temp + '°');
      $('#current-desc').text(weather.currently);
      $('#current-icon').html('<i class="meteocons '+weather.code+'"></i>');

      // 7-day forecast
      var forecastHtml = '';
      for (var i = 0; i < 7; i++) {
        var day = weather.forecast[i];
        forecastHtml += `
          <div class="forecast-day">
            <div class="day">${day.day}</div>
            <div class="icon"><i class="meteocons ${day.code}"></i></div>
            <div class="temp">${day.high}° / ${day.low}°</div>
          </div>
        `;
      }
      $('#forecast').html(forecastHtml);
    },
    error: function(error) {
      $('#weather-widget').html('<p style="color:red;">'+error+'</p>');
    }
  });
});
</script>

</body>
</html>
